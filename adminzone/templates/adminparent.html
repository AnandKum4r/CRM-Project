<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Welcome to Admin Zone</title>
    <link href="{% static 'css/adminstyle.css' %}" rel="stylesheet">

        </div>

    <div id="main">

    </div>
    <div id="footer">
        <div id="lfooter">
            Copyright &copy; to MARC Lab
        </div>
